name: Ci

name: iOS Build and Test

on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-14-xlarge
    timeout-minutes: 8

    steps:
      # Étape 1: Vérification du code source
      - uses: actions/checkout@v4

      # Étape 2: Installer CocoaPods
      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods

      # Étape 3: Cache Pods
      - name: Cache Pods
        uses: actions/cache@v3
        with:
          path: Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      # Étape 4: Installer les dépendances CocoaPods (si non en cache)
      - name: Install Pods
        run: |
          pod install

      # Étape 5: Sélectionner la version Xcode
      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_15.4.app

      # Étape 6: Vérification de la version Xcode
      - name: Xcode version
        run: /usr/bin/xcodebuild -version

      # Étape 7: Construire et tester l'application
      - name: Build and Test
        run: |
          xcodebuild clean build test \
            -project EPCollaboratif.xcodeproj \
            -scheme "EPCollaboratif" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,name=iPhone 14 Pro Max,OS=16.2" \
            ONLY_ACTIVE_ARCH=YES
